<!DOCTYPE html>
<html lang="en">
<head>
  <title>Do Digital</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</head>
<body>
  <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
      <div class="row d-flex">
        <div class="col-lg-6 col-xs-12 col-md-6 col-sm-12">
          <div class="card2 card border-0 px-4 py-5">
            <div class="row mb-4 px-3">
              <h6 class="mb-0 mr-4 mt-2 text-danger">New user? Register First </h6>
            </div>
            <form  name="regform" onsubmit="return validateform();">
              <div class="row px-3"> 
                <label class="mb-1">
                <h6 class="mb-0 text-sm">Email Address</h6>
                </label> 
                <input class="mb-4" type="text" name="email" placeholder="Enter a valid email address" required="required"> 
              </div>
              <div class="row px-3">
                <label class="mb-1">
                <h6 class="mb-0 text-sm">Password</h6>
                </label>
                <input type="password" name="pass1" placeholder="Enter password" class="mb-4" required=""> 
              </div>
              <div class="row px-3">
                <label class="mb-1">
                <h6 class="mb-0 text-sm"> Re Enter Password</h6>
                </label>
                <input type="password" name="pass2" placeholder="Re Enter password" required="required"> 
              </div>
            </div>
          </div>
        <div class="col-lg-6 col-xs-12 col-md-6 col-sm-12" >
          <br>
          <div class="card2 card border-0 px-4 py-5">
            <div class="row px-3"> 
              <label class="mb-1">
              <h6 class="mb-0 text-sm">Enter Mobile Number</h6>
              </label> 
              <input class="mb-4" type="number" name="mno" placeholder="Enter a valid mobile number" required="required"> 
            </div>
            <div class="row px-3">
              <label class="mb-1">
              <h6 class="mb-0 text-sm">Select Business type</h6>
              </label>
              <select name="btype">
              <option>Home Stays</option>
              <option>Tours and Travels</option>
              <option>Hotel</option> 
              <option>Restaurant / Cafe</option>
              <option>Fashion/Clothing</option>
              <option>Electronic/ Electrical </option>
              <option>Others</option>
              </select> 
            </div>
            <div class="row px-3 mb-4">
          </div>
          <div class="row mb-3 px-3"> 
            <button type="submit" class="btn btn-blue text-center">Register</button> 
          </div>
          <div class="row mb-4 px-3"> 
            <small class="font-weight-bold">Have an account? <a class="text-danger " href="index2.html">Login</a></small> 
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="banner py-4">
    <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">Copyright Do Digital; 2021. All rights reserved.</small>
      <div class="social-contact ml-4 ml-sm-auto"> <span class="fa fa-facebook mr-4 text-sm"></span> <span class="fa fa-google-plus mr-4 text-sm"></span> <span class="fa fa-linkedin mr-4 text-sm"></span> <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span> </div>
    </div>
  </div>
</div>
</div>
  <script src="js/custom.js"></script>
</body>
